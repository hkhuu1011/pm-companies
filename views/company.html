<div class="container">
	<div ng-repeat="post in posts">
		<div class="section-article">
			<a href="#/{{ post.slug }}/{{ post.id }}/{{ post.slug}}"><img style="width: 400px; height: 400px;" ng-src="{{ post.better_featured_image.source_url}}" /></a>
			<h3>{{ post.title.rendered | apostrophe }}</h3>
			<small>{{ post.date | date }}</small>
			<p>{{ post.excerpt.rendered | removeHTMLTags | ellipses | apostrophe | hyphen }}</p>
		</div>
	</div>

</div>
